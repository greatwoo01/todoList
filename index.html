<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="添加待办事项" required>
            <button type="submit">添加</button>
        </form>
        <div class="todo-container">
    <div class="active-todos">
        <div class="active-todos-header">
            <h2>Active Todos</h2>
            <label class="select-all-label">
              <input type="checkbox" id="select-all-btn"> 全选
            </label>
        </div>
        <ul id="todo-list"></ul>
    </div>
    <div class="deleted-todos">
        <div class="deleted-todos-header">
            <h2>已删除</h2>
            <label class="toggle-deleted-label">
              <input type="checkbox" id="toggle-deleted-btn"> 显示已删除
            </label>
        </div>
        <ul id="deleted-list"></ul>
    </div>
</div>

    </div>
    <script src="app.js"></script>
</body>
</html>
