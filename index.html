<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add new todo..." required>
            <button type="submit">Add</button>
        </form>
        <div class="todo-container">
    <div class="active-todos">
        <h2>Active Todos</h2>
        <ul id="todo-list"></ul>
    </div>
    <div class="deleted-todos">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2>Deleted Todos</h2>
            <button id="toggle-deleted-btn" style="margin-left: 10px;">Show Deleted</button>
        </div>
        <ul id="deleted-list"></ul>
    </div>
</div>
    <style>
      .todo-item {
        display: flex;
        align-items: center;
      }
      .todo-item input[type="checkbox"] {
        margin-right: 10px;
      }
    </style>
    </div>
    <script src="app.js"></script>
</body>
</html>
